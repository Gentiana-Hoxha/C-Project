<div *ngIf="!userLogged">
    <div class="login-form">
        <input type="email" (keyup)="getEmail($event)">
        <input type="password" (keyup)="getPassword($event)">
        <button class="login-form-button" (click)="login();">Login</button>
    
        <div *ngIf="!validationMessage">The email and password are incorrect!</div>
        <div *ngIf="validationMessage">You are logged in!</div>
    </div>
</div>
